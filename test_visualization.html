        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "57b05d24-eb4a-4ece-a4da-942deb210e7a", "label": "(02) Root node", "shape": "dot", "size": 10, "title": "Root node"}, {"borderWidth": 3, "borderWidthSelected": 5, "color": "#FFA500", "id": "2b1fbe0f-d159-4560-bb0b-06fdf25ff636", "label": "(03) Child node 1", "shape": "dot", "size": 10, "title": "Child node 1"}, {"color": "#97c2fc", "id": "a1d1ac1a-f49d-4aa4-8f67-9d1d67e82f07", "label": "(04) Child node 2", "shape": "dot", "size": 10, "title": "Child node 2"}, {"color": "#97c2fc", "id": "9ba73b91-4ebc-4313-9111-21a2b56909ba", "label": "(05) Grandchild node", "shape": "dot", "size": 10, "title": "Grandchild node"}, {"color": "#CCCCCC", "id": "virtual_root", "label": "(root)", "shape": "dot", "size": 10, "title": "Virtual root node"}, {"color": "#97c2fc", "id": "5c428325-5e84-4843-9c78-5e0ed110eb9b", "label": "(01) ", "shape": "dot", "size": 10, "title": ""}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "57b05d24-eb4a-4ece-a4da-942deb210e7a", "to": "2b1fbe0f-d159-4560-bb0b-06fdf25ff636", "width": 1}, {"arrows": "to", "from": "57b05d24-eb4a-4ece-a4da-942deb210e7a", "to": "a1d1ac1a-f49d-4aa4-8f67-9d1d67e82f07", "width": 1}, {"arrows": "to", "from": "2b1fbe0f-d159-4560-bb0b-06fdf25ff636", "to": "9ba73b91-4ebc-4313-9111-21a2b56909ba", "width": 1}, {"arrows": "to", "from": "virtual_root", "to": "5c428325-5e84-4843-9c78-5e0ed110eb9b", "width": 1}, {"arrows": "to", "from": "virtual_root", "to": "57b05d24-eb4a-4ece-a4da-942deb210e7a", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"hierarchicalRepulsion": {"centralGravity": 0.0, "springLength": 100, "springConstant": 0.01, "nodeDistance": 120}, "solver": "hierarchicalRepulsion"}, "layout": {"hierarchical": {"enabled": true, "direction": "UD", "sortMethod": "directed"}}, "interaction": {"navigationButtons": true, "keyboard": true, "hover": true, "tooltipDelay": 200}, "nodes": {"font": {"size": 14, "face": "arial"}, "shape": "box", "margin": 10}, "edges": {"arrows": {"to": {"enabled": true, "scaleFactor": 0.5}}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
